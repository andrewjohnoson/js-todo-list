<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой список задач</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-4.0.0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <header class="header">
            <div class="header__btn">
                <a class="header__btn--site-title" target="">
                    Мой Список Задач
                </a>
            </div>
            
            <button id="header__btn--open-account-window" class="header__btn--open-account-window">
                <svg class="header__img--open-acount-window" width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 12V10H18V12H0ZM0 7V5H18V7H0ZM0 2V0H18V2H0Z"/>
                </svg>
            </button>
            
        </header>

        <hr>

        <div class="date-selector">
            <svg class="date-selector__btn--arrow" width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.70715 0.353554L0.707153 9.35355L9.70715 18.3536"/>
            </svg>

            <input type="text" class="input date-selector__btn--date-picker" autocomplete="off" readonly data-js-dateselector-datefield>

            <svg class="date-selector__btn--arrow" width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.353516 0.353554L9.35352 9.35355L0.353516 18.3536"/>
            </svg>

        </div>

        <div class="task-list">
            <div class="task-list__block">
                <span id="task-list--amount-of-tasks" class="task-list--amount-of-tasks">5 задач</span>
                <!-- Кнопка + -->
                <a id="task-list__btn--add-task" class="task-list__btn--add-task">
                    <svg class="task-list__btn--add-task__img" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="7.5" y1="2.18557e-08" x2="7.5" y2="15"/>
                        <line y1="7.5" x2="15" y2="7.5"/>
                    </svg>
                </a>
            </div>
            
            <div class="task-list__task">
                <h3 class="task-list__task__text">Изучить структуры С++</h3>
                <div class="task-list__btn--trash-bin">
                    <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.41811 26H17.5824C19.4712 26 20.9238 24.4374 21.0164 22.5312L21.6971 8.58299H2.30289L2.98365 22.5312C3.07623 24.4348 4.5288 26 6.41811 26ZM1.63572 4.1553H22.3643C23.2639 4.1553 24 4.89876 24 5.80736V7.55699H0V5.80736C0 4.89876 0.736101 4.1553 1.63572 4.1553ZM10.3869 0H13.6136C14.4131 0 15.1396 0.33031 15.6654 0.861348C16.1912 1.39239 16.5182 2.12618 16.5182 2.93366V3.12931H15.1638V2.93366C15.1638 2.50375 14.9892 2.11195 14.7079 1.82789C14.4272 1.54433 14.0387 1.36748 13.6136 1.36748H10.3869C9.97434 1.36748 9.59799 1.53213 9.31925 1.79841L9.29208 1.82789C9.01082 2.11195 8.83623 2.50375 8.83623 2.93366V3.12931H7.48176V2.93366C7.48176 2.12618 7.8088 1.39239 8.33459 0.861348L8.37635 0.822219C8.89912 0.314049 9.60855 0 10.3869 0ZM11.5597 12.4766C11.5597 12.1935 11.7872 11.9638 12.0679 11.9638C12.3482 11.9638 12.5756 12.1935 12.5756 12.4766V21.0804C12.5756 21.3635 12.3482 21.5932 12.0679 21.5932C11.7872 21.5932 11.5597 21.3635 11.5597 21.0804V12.4766ZM16.3436 12.4786C16.3431 12.1966 16.5686 11.9669 16.8478 11.9659C17.127 11.9649 17.3545 12.193 17.3555 12.4751L17.433 21.0784C17.434 21.3604 17.208 21.5901 16.9288 21.5911C16.6496 21.5921 16.4221 21.3645 16.4211 21.0824L16.3436 12.4786ZM6.56704 12.4786C6.56654 12.1966 6.79195 11.9669 7.07119 11.9659C7.35044 11.9649 7.57786 12.193 7.57887 12.4751L7.65635 21.0784C7.65686 21.3604 7.43145 21.5901 7.1522 21.5911C6.87296 21.5921 6.64553 21.3645 6.64453 21.0824L6.56704 12.4786Z" fill="white"/>
                    </svg>
                </div>
            </div>
            <div class="task-list__task">
                <h3 class="task-list__task__text">Начать изучать React</h3>
                <div class="task-list__btn--trash-bin">
                    <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.41811 26H17.5824C19.4712 26 20.9238 24.4374 21.0164 22.5312L21.6971 8.58299H2.30289L2.98365 22.5312C3.07623 24.4348 4.5288 26 6.41811 26ZM1.63572 4.1553H22.3643C23.2639 4.1553 24 4.89876 24 5.80736V7.55699H0V5.80736C0 4.89876 0.736101 4.1553 1.63572 4.1553ZM10.3869 0H13.6136C14.4131 0 15.1396 0.33031 15.6654 0.861348C16.1912 1.39239 16.5182 2.12618 16.5182 2.93366V3.12931H15.1638V2.93366C15.1638 2.50375 14.9892 2.11195 14.7079 1.82789C14.4272 1.54433 14.0387 1.36748 13.6136 1.36748H10.3869C9.97434 1.36748 9.59799 1.53213 9.31925 1.79841L9.29208 1.82789C9.01082 2.11195 8.83623 2.50375 8.83623 2.93366V3.12931H7.48176V2.93366C7.48176 2.12618 7.8088 1.39239 8.33459 0.861348L8.37635 0.822219C8.89912 0.314049 9.60855 0 10.3869 0ZM11.5597 12.4766C11.5597 12.1935 11.7872 11.9638 12.0679 11.9638C12.3482 11.9638 12.5756 12.1935 12.5756 12.4766V21.0804C12.5756 21.3635 12.3482 21.5932 12.0679 21.5932C11.7872 21.5932 11.5597 21.3635 11.5597 21.0804V12.4766ZM16.3436 12.4786C16.3431 12.1966 16.5686 11.9669 16.8478 11.9659C17.127 11.9649 17.3545 12.193 17.3555 12.4751L17.433 21.0784C17.434 21.3604 17.208 21.5901 16.9288 21.5911C16.6496 21.5921 16.4221 21.3645 16.4211 21.0824L16.3436 12.4786ZM6.56704 12.4786C6.56654 12.1966 6.79195 11.9669 7.07119 11.9659C7.35044 11.9649 7.57786 12.193 7.57887 12.4751L7.65635 21.0784C7.65686 21.3604 7.43145 21.5901 7.1522 21.5911C6.87296 21.5921 6.64553 21.3645 6.64453 21.0824L6.56704 12.4786Z" fill="white"/>
                    </svg>
                </div>
            </div>
            <div class="task-list__task">
                <h3 class="task-list__task__text">Продолжить изучение JavaScript</h3>
                <div class="task-list__btn--trash-bin">
                    <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.41811 26H17.5824C19.4712 26 20.9238 24.4374 21.0164 22.5312L21.6971 8.58299H2.30289L2.98365 22.5312C3.07623 24.4348 4.5288 26 6.41811 26ZM1.63572 4.1553H22.3643C23.2639 4.1553 24 4.89876 24 5.80736V7.55699H0V5.80736C0 4.89876 0.736101 4.1553 1.63572 4.1553ZM10.3869 0H13.6136C14.4131 0 15.1396 0.33031 15.6654 0.861348C16.1912 1.39239 16.5182 2.12618 16.5182 2.93366V3.12931H15.1638V2.93366C15.1638 2.50375 14.9892 2.11195 14.7079 1.82789C14.4272 1.54433 14.0387 1.36748 13.6136 1.36748H10.3869C9.97434 1.36748 9.59799 1.53213 9.31925 1.79841L9.29208 1.82789C9.01082 2.11195 8.83623 2.50375 8.83623 2.93366V3.12931H7.48176V2.93366C7.48176 2.12618 7.8088 1.39239 8.33459 0.861348L8.37635 0.822219C8.89912 0.314049 9.60855 0 10.3869 0ZM11.5597 12.4766C11.5597 12.1935 11.7872 11.9638 12.0679 11.9638C12.3482 11.9638 12.5756 12.1935 12.5756 12.4766V21.0804C12.5756 21.3635 12.3482 21.5932 12.0679 21.5932C11.7872 21.5932 11.5597 21.3635 11.5597 21.0804V12.4766ZM16.3436 12.4786C16.3431 12.1966 16.5686 11.9669 16.8478 11.9659C17.127 11.9649 17.3545 12.193 17.3555 12.4751L17.433 21.0784C17.434 21.3604 17.208 21.5901 16.9288 21.5911C16.6496 21.5921 16.4221 21.3645 16.4211 21.0824L16.3436 12.4786ZM6.56704 12.4786C6.56654 12.1966 6.79195 11.9669 7.07119 11.9659C7.35044 11.9649 7.57786 12.193 7.57887 12.4751L7.65635 21.0784C7.65686 21.3604 7.43145 21.5901 7.1522 21.5911C6.87296 21.5921 6.64553 21.3645 6.64453 21.0824L6.56704 12.4786Z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>
    </main>
    
    <div id="popup--add-task" class="popup popup--add-task-bg">
        <div id="popup--add-task" class="popup--add-task">
            <h2 class="popup--add-task__title">Добавить задачу</h2>
            <form id="popup--add-task__form" method="post" novalidate>
                <div class="popup--add-task__field">
                    <p class="popup--add-task__text">Название задачи</p>
                    <input
                        class="input popup--add-task__field__input" 
                        type="text"
                        name="taskName"
                        placeholder="Что нужно сделать?"
                        autocomplete="off"
                        required
                        aria-errormessage="task-name-errors ">
                    <span id="task-name-errors" data-js-form-field-errors></span>
                </div>
                <div class="popup--add-task__field">
                    <p class="popup--add-task__text">Дата</p>
                    <input
                        class="input popup--add-task__field__input"
                        type="text"
                        id="task-date"
                        name="taskDate"
                        placeholder="Когда нужно сделать?"
                        autocomplete="off"
                        readonly
                        required
                        data-js-form-task-date>
                </div>
    
                <div class="popup--add-task__btns-container">
                    <button id="popup--add-task__btn--cancel"
                        class="popup--add-task__btn popup--add-task__btn--cancel"
                        type="reset">
                        <span class="popup--add-task__text">Отмена</span>
                    </button>
                    <button
                        id="popup--add-task__btn--add"
                        class="popup--add-task__btn"
                        type="submit">
                        <span class="popup--add-task__text">Добавить</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="popup--account-window" class="popup">
        <div class="popup--account-window">
            <span class="popup--account-window__text--account-name">Andrey Johnson</span>
            <hr class="popup--account-window__line">
            <a href="login.html"
                id="popup--account-window__text--logout"
                class="popup--account-window__text--logout">Выйти</a>
        </div>
    </div>

    <script src="scripts/script.js" type="module"></script>
    <script src="scripts/formValidation.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration">
        <div class="registration__title">
            <h1 class="registration__title__text">Мой</h1>
            <h1 class="registration__title__text">Список</h1>
            <h1 class="registration__title__text">Задач</h1>
        </div>

        <h3 class="registration__text">Регистрация</h3>

        <form method="post" action="registration.html" novalidate data-js-form>
            <div class="registration__field">
                <input
                    class="input registration__input"
                    type="text"
                    name="login"
                    placeholder="Логин"
                    required
                    minlength="1"
                    maxlength="30"
                    aria-errormessage="login-errors"/><br>
                <span class="registration__text--error" id="login-errors" data-js-form-field-errors></span>
            </div>

            <div class="registration__field">
                <input
                    class="input registration__input"
                    type="password"
                    name="password"
                    placeholder="Пароль"
                    minlength="6"
                    required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title="Пароль должен содержать хотя бы одну заглавную букву и хотя бы одну строчную букву, хотя бы одну цифру"
                    aria-errormessage="password-errors"/><br>
                <span class="registration__text--error" id="password-errors" data-js-form-field-errors></span>
            </div>

            <input class="registration__btn" type="submit" value="Зарегестрироваться">
        </form>
        <div class="registration__link">
            <a class="registration__link__text" href="login.html">Войти</a>
        </div>
    </div>
    <script src="./scripts/FormValidation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registrationMain">
        <div class="registrationText">
            <h1>Мой</h1>
            <h1>Список</h1>
            <h1>Задач</h1>
        </div>

        <h3>Регистрация</h3>

        <form method="post" action="registration.html">
            <div class="registrationField">
                <input type="text" name="login" placeholder="Логин"><br>
                <input type="password" name="password" placeholder="Пароль"><br>
            </div>

            <input class="registrationButton" type="submit" value="Зарегестрироваться">
        </form>
        <div class="registrationLink">
            <a href="login.html">Войти</a>
        </div>
    </div>
</body>
</html>
